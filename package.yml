name       : handbrake
version    : 1.6.1
release    : 34
source     :
    - https://github.com/HandBrake/HandBrake/releases/download/1.6.1/HandBrake-1.6.1-source.tar.bz2 : 94ccfe03db917a91650000c510f7fd53f844da19f19ad4b4be1b8f6bc31a8d4c
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.video
homepage   : https://handbrake.fr/
networking : yes
summary    : Video Converter
description: |
    HandBrake is a tool for converting video from nearly any format to a selection of modern, widely supported codecs.
builddeps  :
    - pkgconfig(bzip2)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libass)
    - pkgconfig(libdrm)
    - pkgconfig(libturbojpeg)
    - pkgconfig(libva)
    - pkgconfig(opus)
    - pkgconfig(speex)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(vpl)
    - pkgconfig(vpx)
    - pkgconfig(x264)
    - lame-devel
setup      : |
    # configure doesn't like stuff
    ./configure \
        --build=x86_64-solus-linux \
        --enable-qsv \
        --enable-vce \
        --disable-numa \
        --harden \
        --prefix=/usr
build      : |
    %make -C x86_64-solus-linux
install    : |
    %make_install -C x86_64-solus-linux
