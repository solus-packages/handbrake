name       : handbrake
version    : 1.3.2
release    : 21
source     :
    - https://github.com/HandBrake/HandBrake/releases/download/1.3.2/HandBrake-1.3.2-source.tar.bz2 : ec6feba97f426d545ec56cf1472eae5795d768bc1aec56c23bb76fc6b2ecf270
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.video
homepage   : https://handbrake.fr/
networking : yes
summary    : Video Converter
description: |
    HandBrake is a tool for converting video from nearly any format to a selection of modern, widely supported codecs.
builddeps  :
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libass)
    - pkgconfig(libva)
    - pkgconfig(opus)
    - pkgconfig(speex)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(vpx)
    - pkgconfig(x264)
    - bzip2-devel
    - lame-devel
setup      : |
    # configure doesn't like stuff
    ./configure \
        --build=x86_64-solus-linux \
        --enable-qsv \
        --enable-vce \
        --disable-numa \
        --harden \
        --launch-jobs=%YJOBS% \
        --prefix=/usr
build      : |
    make -C x86_64-solus-linux
install    : |
    %make_install -C x86_64-solus-linux
