name       : handbrake
version    : 1.3.0
release    : 19
source     :
    - https://github.com/HandBrake/HandBrake/releases/download/1.3.0/HandBrake-1.3.0-source.tar.bz2 : a9a82eb5ca04a793705b3d7d11cefa29946694eeb13b40161446aaca35b31d96
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.video
homepage   : https://handbrake.fr/
networking : yes
summary    : Video Converter
description: |
    HandBrake is a tool for converting video from nearly any format to a selection of modern, widely supported codecs.
builddeps  :
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libass)
    - pkgconfig(libbluray)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(speex)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(vpx)
    - pkgconfig(x264)
    - bzip2-devel
    - lame-devel
setup      : |
    # configure doesn't like stuff
    ./configure --prefix=/usr --build=x86_64-solus-linux --disable-numa
build      : |
    make -C x86_64-solus-linux
install    : |
    %make_install -C x86_64-solus-linux
