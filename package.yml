name       : handbrake
version    : 1.2.2
release    : 18
source     :
    - git|https://github.com/HandBrake/HandBrake.git : a01ffc133e858a5d7ce89d797b553f84acb5e47a
license    :
    - GPL-2.0-or-later
    - LGPL-2.1-or-later
component  : multimedia.video
networking : yes
summary    : Handbrake Video Converter
description: |
    Handbrake Video Converter
builddeps  :
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gtk+-3.0)
    - pkgconfig(jansson)
    - pkgconfig(libass)
    - pkgconfig(libbluray)
    - pkgconfig(opus)
    - pkgconfig(samplerate)
    - pkgconfig(speex)
    - pkgconfig(theora)
    - pkgconfig(vorbis)
    - pkgconfig(vpx)
    - pkgconfig(x264)
    - bzip2-devel
    - lame-devel
setup      : |
    # configure doesn't like stuff
    ./configure --prefix=/usr --build=x86_64-solus-linux --disable-numa
build      : |
    make -C x86_64-solus-linux -j1
install    : |
    %make_install -C  x86_64-solus-linux
